# Docker Compose for ClawBench
#
# Runs OpenClaw gateway with mock tools for AGENTS.md evaluation.
#
# Usage:
#   1. cp .env.example .env && edit .env
#   2. python scripts/setup_scenario.py inbox_triage baseline
#   3. docker compose up --build
#
# Or use the helper script:
#   ./scripts/run.sh inbox_triage baseline

services:
  # ==========================================================================
  # Mock Tools Server
  # Serves deterministic tool responses from fixtures.
  # Supports 25 tool types across email, calendar, Slack, tasks, docs, etc.
  # ==========================================================================
  mock-tools:
    build:
      context: .
      dockerfile: Dockerfile.mock-tools
    ports:
      - "3001:3001"
    volumes:
      - ./fixtures:/fixtures:ro
      - ./logs:/logs
    environment:
      - FIXTURES_PATH=/fixtures
      - SCENARIO=${SCENARIO:-inbox_triage}
      - LOG_PATH=/logs
    networks:
      - sandbox-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # OpenClaw Gateway (ClawBench Edition)
  # Built from ../openclaw with pre-configured settings.
  # Tool allow-list is scenario-specific (generated/openclaw.json).
  # ==========================================================================
  openclaw-gateway:
    build:
      context: ../openclaw
      dockerfile: Dockerfile.clawbench
    ports:
      - "${OPENCLAW_PORT:-18790}:18789"
    volumes:
      # Workspace with AGENTS.md (populated by setup_scenario.py)
      - ./workspace:/workspace
      # Scenario-specific OpenClaw config (overrides baked-in default)
      - ./generated/openclaw.json:/home/node/.openclaw/openclaw.json:ro
    env_file:
      - .env
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-sandbox-token-12345}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      mock-tools:
        condition: service_healthy
    networks:
      - sandbox-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sandbox-net:
    driver: bridge
