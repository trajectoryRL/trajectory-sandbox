# Docker Compose for Trajectory Sandbox
#
# Runs OpenClaw gateway with mock tools for AGENTS.md evaluation
#
# Usage:
#   1. cp .env.example .env
#   2. Edit .env with your API key
#   3. docker-compose up --build
#
# Dashboard: http://localhost:18789/?token=sandbox-token-12345

version: "3.8"

services:
  # ==========================================================================
  # Mock Tools Server
  # Serves deterministic tool responses from fixtures
  # ==========================================================================
  mock-tools:
    build:
      context: .
      dockerfile: Dockerfile.mock-tools
    ports:
      - "3001:3001"
    volumes:
      - ./fixtures:/fixtures:ro
      - ./logs:/logs
    environment:
      - FIXTURES_PATH=/fixtures
      - SCENARIO=${SCENARIO:-inbox_triage}
      - LOG_PATH=/logs
    networks:
      - sandbox-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # OpenClaw Gateway (Trajectory Sandbox Edition)
  # Built from ../openclaw with pre-configured settings
  # ==========================================================================
  openclaw-gateway:
    build:
      context: ../openclaw
      dockerfile: Dockerfile.trajectory-sandbox
    ports:
      - "18789:18789"
    volumes:
      # Workspace with AGENTS.md
      - ./workspace:/workspace
    env_file:
      - .env
    environment:
      # These can override .env values
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-sandbox-token-12345}
    extra_hosts:
      # Allow container to reach mock-tools via host.docker.internal
      - "host.docker.internal:host-gateway"
    depends_on:
      mock-tools:
        condition: service_healthy
    networks:
      - sandbox-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  sandbox-net:
    driver: bridge
